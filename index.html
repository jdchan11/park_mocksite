<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- <link rel="stylesheet" href="assets/css/style.css"> -->
<title>Lewis Morris Park</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-fixed-top bg-dark navbar-expand-lg navbar-dark navbar-right">
        <div class="container">
            <a href="#" class="navbar-brand">Lewis Morris Park</a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#features" class="nav-link">Park Features</a>
                    </li>
                    <li class="nav-item">
                        <a href="#campground" class="nav-link">Campground</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- First Section -->
    <section class="bg-light text-dark text-center p-10 p-lg-0 p-md-10">
        <div class="container p-5">
            <div class="row-md col-sm">
                <div class="d-md-flex align-items-center justify-content-evenly">
                    <img src="images/trail_view_parkbench.jpg" 
                    alt="Tree-lined trail in a park with a bench off the path" 
                    class="img-fluid col-lg-5 col-md-4">
                    <h1 class="col-lg-2 col-md-4 p-5">A Walk In The Park</h1>
                    <img src="images/park_main_image.jpg" 
                    alt="Grassy area with the sun shining through the trees" 
                    class="img-fluid col-lg-5 col-md-4">
                </div>
            </div>
        </div>
    </section>

    <!-- Second Section -->
    <section class="bg-dark text-light text-center p-10 p-lg-0 p-md-10">
        <div class="container p-5">
            <div class="row-md col-sm">
                <div class="d-md-flex align-items-center justify-content-evenly">
                    <h1 class="col-lg-2 col-md-4">Spend Time In The Great Outdoors.</h1>
                    <img src="images/campground_1.jpg" 
                    alt="Campsite with a tent, folding chairs, and a picnic table" 
                    class="img-fluid col-lg-8 col-md-7 p-5">
                    <h1 class="col-lg-2 col-md-4">CAMP. <br> EXPLORE. <br> DREAM. <br> DISCOVER.</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Third Section -->
    <section class="bg-light text-dark text-center p-10 p-lg-0 p-md-10">
        <div class="container p-5">
            <div class="row-md col-sm">
                <div class="d-md-flex align-items-center justify-content-evenly">
                    <h1 class="col-lg-2 col-md-4">Play Is The Work Of Childhood. <br> -Jean Piaget</h1>
                    <img src="images/playground_main.jpg" 
                    alt="Kids playground climbing structure" 
                    class="img-fluid col-lg-8 col-md-7">
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery -->
    <section id="features" class="p-10 p-lg-0 text-center bg-dark text-light">
        <div class="container p-5">
            <h3 class="text-center">Features At A Glance</h3>
            <div class="row g-4 p-4">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <img src="images/bench_water_swans.jpg" 
                    alt="Woman on bench watching swans swim in water" class="img-fluid p-0">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <img src="images/campground_2.jpg" 
                    alt="Campgroud in the rain with tents" class="img-fluid p-0">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <img src="images/kid_on_swing.jpg" 
                    alt="Kid on swing smiling" class="img-fluid p-0">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <img src="images/trail_in_fall.jpg" 
                    alt="Trail in fall" class="img-fluid p-0">
                </div>
            </div>
            <div class="row g-4 p-4">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <img src="images/greenspace_play.jpg" 
                    alt="People playing in green space at a park" class="img-fluid p-0">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <img src="images/bench_swing_water.jpg" 
                    alt="Man on bench swing looking out at the water" class="img-fluid p-0">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <img src="images/picnic_tables.jpg" 
                    alt="Picnic tables in a park" class="img-fluid p-0">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <img src="images/parkbench.jpg" 
                    alt="Empty park bench" class="img-fluid p-0">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section id="contact" class="p-10 p-lg-0 bg-light align-items-center justify-content-evenly">
        <div class="container p-5">
            <div class="row-md col-sm">
                <div class="d-md-flex align-items-center justify-content-evenly">
                    <img src="images/lmparkmap.png" 
                    alt="map of lewis morris park location" 
                    class="img-fluid col-lg-3 col-md-6 col-sm-12">
                    <p class="col-lg-5 col-md-6 col-sm-12">
                        <i class="fas fa-map-marker-alt"></i> Lewis Morris Park <br>
                        <i class="far fa-envelope"></i> lewis.morris.park@notarealemail.com <br>
                        <i class="fas fa-mobile-alt"></i> (555) 555-5555
                    </p>
                </div>    
            </div>
        </div>
    </section>


<script src="https://kit.fontawesome.com/18869e5e78.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
